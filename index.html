<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <!-- Nav Bar -->

        <nav>Hannah Store</nav>


        <!-- Aside -->

        <aside>
            <h2>Categorias</h2>
            <ul>
                <li>Zapatos (5)</li>
                <li>Ropa (10)</li>
                <li>Perfumes (15)</li>
                <li>Relojes (20)</li>
            </ul>
        </aside>
        <!-- Section Contenido -->

        <section>

            <div class="grid">
                <div class="cuadrado">
                    <img src="./img/zapatos.jpg" alt="Air Jordan">

                </div>
                <p>Jordan</p>
                <p>Precio $100</p>
                <button>Comprar</button>
            </div>

            <div class="grid">
                <div class="cuadrado">
                    <img src="./img/Perfume1.jpg" alt="Air Jordan">

                </div>
                <p>Perfume</p>
                <p>Precio $50$</p>
                <button>Comprar</button>
            </div>

            <div class="grid">
                <div class="cuadrado">
                    <img src="./img/Perfume2.jpg" alt="Air Jordan">

                </div>
                <p>Perfume</p>
                <p>Precio $100</p>
                <button>Comprar</button>
            </div>

            <div class="grid">
                <div class="cuadrado">
                    <img src="./img/reloj.jpg" alt="Air Jordan">

                </div>
                <p>Reloj</p>
                <p>Precio $300</p>
                <button>Comprar</button>
            </div>

        </section>
        <!--Footer-->
        <footer>@MyEcommerce</footer>

    </main>
</body>

</html>
